<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="registration" id="registration">
      <div class="container">
        <div class="box w-75">
          <h1>Smart Login System</h1>
          <form class="form" id="login-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="login-email"
                aria-describedby="emailHelp"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="login-pass"
                placeholder="Enter Your Password"
              />
            </div>
            <p
              class="error-msg d-none incorrect-input"
              id="incorrect-input"
            ></p>
            <p class="error-msg d-none missing-inputs" id="missing-inputs">
              All inputs are required
            </p>
            <p class="error-msg d-none existing-account" id="existing-account">
              Account is already existing, try again.
            </p>
            <button type="submit" class="btn btn-primary login" id="login">
              Login
            </button>
          </form>
          <form class="form d-none" id="register-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="signup-username"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="signup-email"
                aria-describedby="emailHelp"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="signup-pass"
                placeholder="Enter Your Password"
              />
            </div>
            <p
              class="error-msg d-none incorrect-input"
              id="signup-incorrect-input"
            ></p>
            <p
              class="error-msg d-none missing-inputs"
              id="signup-missing-inputs"
            >
              All inputs are required
            </p>
            <p
              class="error-msg d-none existing-account"
              id="signup-existing-account"
            >
              Account is already existing, try again.
            </p>
            <button type="submit" class="btn btn-primary signup" id="signup">
              Register
            </button>
          </form>
          <div class="register">
            <p id="form-info">
              Don't have an account?
              <a id="switch-form" href="#">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="home d-none" id="home">
      <nav class="navbar position-fixed w-100">
        <div class="container">
          <a class="navbar-brand logo" href="#">SMART LOGIN</a>
          <div>
            <button class="logout" id="logout">Logout</button>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="container">
          <p id="welcome-msg" class="welcome-msg">Welcome</p>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
